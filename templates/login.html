<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Fake News Detector</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Login to Fake News Detector
    </h2>
    <form action="/login" method="POST" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">User Name</label>
        <input type="text" name="username" placeholder="Enter your username"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" placeholder="Enter your password"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" required />
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>
    <p class="text-sm text-center mt-4">
      Donâ€™t have an account?
      <a href="/register" class="text-blue-600 font-medium hover:underline">Register here</a>
    </p>
  </div>
</body>
</html>
